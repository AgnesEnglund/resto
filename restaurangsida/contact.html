  <h2>Make a reservation</h2>

  <!-- Formulär boka bord -->
  <form action="reservation.php" method="post">
     <div class="elem-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="visitor_name" required>
      </div>

      <div class="elem-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="visitor_email" required>
      </div>

      <div class="elem-group">
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="visitor_phone" required>
      </div>

      <div class="elem-group inlined">
        <label for="adult">Number of guests:</label>
        <input type="number" id="adult" name="total_adults" min="1" required>
      </div>

      <div class="elem-group inlined">
        <label for="checkin-date">Date:</label>
        <input type="date" id="checkin-date" name="checkin" required>
      </div>

      <div class="elem-group">
        <label for="message">Message:</label>
        <textarea id="message" name="visitor_message"></textarea>
      </div>

      <button type="submit">SUBMIT</button>
  </form>
